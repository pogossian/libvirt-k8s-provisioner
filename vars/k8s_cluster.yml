# General configuration
k8s:
  container_runtime: crio
  master_schedulable: false

# Nodes configuration

  control_plane:
    vcpu: 2
    mem: 4
    vms: 6
    disk: 30

  worker_nodes:
    vcpu: 1
    mem: 2
    vms: 3
    disk: 30

# Network configuration

  network:
    pod_cidr: 10.200.0.0/16
    service_cidr: 10.50.0.0/16
    cni_plugin: calico

# Rook configuration

rook_ceph:
  install_rook: false
  volume_size: 50

# Ingress controller configuration [nginx/haproxy]

ingress_controller:
  install_ingress_controller: false
  type: nginx

rancher:
  install_rancher: false
